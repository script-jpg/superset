<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-Rooms - Superset</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Chat-Rooms specific styles */
        .rooms-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .rooms-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .room-card {
            background-color: #f0e0d6;
            border: 1px solid #d9bfa7;
            border-radius: 5px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .room-card:hover {
            background-color: #e8d8c8;
            border-color: #b8a99a;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .room-card.active {
            background-color: #ffe;
            border-color: #800000;
        }
        
        .room-title {
            font-size: 18px;
            font-weight: bold;
            color: #800000;
            margin-bottom: 10px;
            border-bottom: 2px solid #d9bfa7;
            padding-bottom: 5px;
        }
        
        .room-users {
            margin-bottom: 10px;
        }
        
        .user-tag {
            display: inline-block;
            background-color: #d9bfa7;
            color: #800000;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 11px;
            margin: 2px;
            font-weight: bold;
        }
        
        .room-stats {
            font-size: 12px;
            color: #666;
            margin-top: 8px;
        }
        
        .messages-container {
            background-color: #ffffee;
            border: 1px solid #d9bfa7;
            border-radius: 5px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .message {
            background-color: #f0e0d6;
            border: 1px solid #d9bfa7;
            border-radius: 3px;
            padding: 10px;
            margin-bottom: 10px;
            position: relative;
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            padding-bottom: 5px;
            border-bottom: 1px solid #d9bfa7;
        }
        
        .message-author {
            font-weight: bold;
            color: #800000;
            font-size: 12px;
        }
        
        .message-content {
            color: #800000;
            font-size: 13px;
            line-height: 1.4;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .back-button {
            background-color: #d9bfa7;
            border: 1px solid #b8a99a;
            color: #800000;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 12px;
            border-radius: 3px;
            margin-bottom: 15px;
        }
        
        .back-button:hover {
            background-color: #c9b29b;
        }
        
        .room-description {
            font-size: 12px;
            color: #666;
            font-style: italic;
            margin-bottom: 10px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-style: italic;
        }
        
        .error {
            background-color: #fee;
            border: 1px solid #f00;
            color: #800000;
            padding: 10px;
            border-radius: 3px;
            margin: 20px 0;
        }
        
        .navigation {
            background-color: #f0e0d6;
            border-bottom: 2px solid #d9bfa7;
            padding: 10px 20px;
            margin-bottom: 20px;
        }
        
        .navigation a {
            color: #800000;
            text-decoration: none;
            margin-right: 20px;
            font-weight: bold;
        }
        
        .navigation a:hover {
            text-decoration: underline;
        }
        
        .navigation .current {
            color: #800000;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="board-header">
        <h1>Superset</h1>
        <p class="board-subtitle"><a href="graph.html" style="color: #117743;">[Graph View]</a> <a href="index.html" style="color: #117743;">[Threads]</a></p>
    
    </div>

    <div class="rooms-container">
        <div id="rooms-list">
            <h2>Chat-Rooms</h2>
            <div id="rooms-grid" class="rooms-grid">
                <!-- Rooms will be loaded here -->
            </div>
        </div>
        
        <div id="room-messages" style="display: none;">
            <button id="back-button" class="back-button">‚Üê Back to Rooms</button>
            <h2 id="current-room-title"></h2>
            <div id="current-room-users" class="room-users"></div>
            <div id="messages-container" class="messages-container">
                <!-- Messages will be loaded here -->
            </div>
        </div>
    </div>
    
    <script src="parser.js"></script>
    <script src="rooms.js"></script>
</body>
</html>
